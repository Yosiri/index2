<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('School.jpg');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #28a745;
            padding: 10px;
        }

        .logo img {
            margin-right: 20px;
            height: 50px; 
        }

        nav {
            padding: 10px;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .links li {
            margin-left: 20px;
        }

        .links a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .links a:hover {
            color: #ffd700; 
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #28a745;
            color: #fff;
        }

        .edit-btn {
            background-color: #28a745;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .edit-btn:hover {
            background-color: #218838; 
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(82, 82, 82, 0.514);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .popup label {
            display: block;
            margin-bottom: 10px;
        }

        .popup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .popup button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .popup button:hover {
            background-color: #218838; 
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #28a745;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
    <title>User Management</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo_thumb.png" alt="Logo">
            <img src="ti-head.png" alt="Logo">
        </div>
        <nav>
            <ul class="links">
                <li><a href="admin-home.html">User's Appointment</a></li>
                <li><a href="User.html">Users</a></li>
                <li><a href="Teacher.html">Teachers</a></li>
            </ul>
        </nav>
    </header>

    <div id="users">
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>

    <div id="edit-users" class="popup">
        <span class="close-btn" onclick="closePopup()">X</span>
        <h2>Edit User</h2>
        <label for="edit-username">Username:</label>
        <input type="text" id="edit-username" readonly>
        <label for="edit-password">New Password:</label>
        <input type="password" id="edit-password">
        <button onclick="saveChanges()">Save Changes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
