<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('School.jpg');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #28a745;
            padding: 10px;
        }

        .logo img {
            margin-right: 20px;
            height: 50px; 
        }

        nav {
            padding: 10px;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .links li {
            margin-left: 20px;
            color: blue;
        }

        .links a {
            color: rgb(252, 252, 252); 
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .links a:hover {
            color: #ffd700;
        }

        .action_btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .action_btn:hover {
            background-color: #218838;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 239, 239, 0.438); 
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .social-links {
            margin-top: 20px;
            color: blue;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: blue; 
        }
    </style>
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo_thumb.png" alt="Logo">
            <img src="ti-head.png" alt="Logo">
        </div>
        <nav>
            <ul class="links">
                <li><a href="user-home.html">Home</a></li>
                <li><a href="appointment.html">Appointment List</a></li>
                <li><a href="Myappointment.html">My Appointment</a></li>
                <li><a href="Contactus.html">Contact us</a></li>
                <li><a href="Aboutus.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@gmail\\.com" title="Please use a Gmail address" required>

            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" title="Please enter a valid 11-digit phone number" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <ul class="social-links">
            <li class="icon solid fa-envelope">(630)0929-779-5140</li>
            <li class="icon solid fa-envelope"><a href="https://www.facebook.com/aldrich.malijan">Facebook@aldrich.malijan</a></li>
            <li class="icon solid fa-envelope"><a href="https://www.instagram.com/aldrichmalijan/">instagram@aldrichmalijan</a></li>
            <li class="icon solid fa-envelope"><a href="https://twitter.com/MalijanMig5388">Twitter@MalijanMig5388</a></li>
            <li class="icon solid fa-envelope">aldrich.malijan1300@gmail.com</li>
        </ul>
    </div>

    <script>
        emailjs.init("C4SbKEiItB2Nle9HG"); 

        function submitForm() {
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);

            const email = formData.get('email');
            if (!email.match(/[a-zA-Z0-9._%+-]+@gmail\.com/)) {
                alert('Please use a Gmail address.');
                return;
            }

            const phone = formData.get('phone');
            if (!phone.match(/^\d{11}$/)) {
                alert('Please enter a valid 11-digit phone number.');
                return;
            }

            emailjs.send("service_kqpoj5f", "template_77v9i4i", {
                from_name: formData.get('name'),
                from_email: email,
                to_email: 'your@gmail.com', 
                phone: phone,
                message: formData.get('message'),
            })
            .then(function(response) {
                console.log("Email sent successfully:", response);
                alert('Email sent successfully!');
            }, function(error) {
                console.error("Error sending email:", error);
                alert('Failed to send email. Please try again later.');
            });
        }
    </script>
</body>

</html>
